<html>

<head>
  <!--Links de google fonts tipo de letra-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <!--Link de css para el css-->
  <link rel="stylesheet" type="text/css" href="../CSS/styleprincipal.css">
  <link rel="stylesheet" type="text/css" href="../CSS/stylePerfil.css">

  <title>Perfil</title>
</head>

<body>
  <div class="header flex">
    <div class="flex_30">
      <img src="../IMG/LogoEmpresa.png" class="logo">
    </div>
    <div class="login flex">
      <a href="perfil.html" class="menu_item login">Ingresar</a>
    </div>
    <div class="flex_70 menu">
      <a href="../index.html" class="menu_item">Inicio</a>
      <a href="cines.html" class="menu_item">Cines</a>
      <a href="misBoletos.html" class="menu_item">Mis Boletos</a>
    </div>
  </div>
  <div class="flex">
    <div class="menu_perfil flex-30">
      <a href="Perfil.html" class="texto menu_perfil_item" target="iframe_usuario">Información</a>
      <a href="perfil_metodoPago.html" class="texto menu_perfil_item" target="iframe_usuario">Método de Pago</a>
    </div>
    <div class="info_perfil flex-70">
      <div class="contenido_usuario flex">
        <h1 class="titulo">Mis Tarjetas</h1>
        <div class="tabla_contenedor">
          <table class="tabla_tarjetas tabla_centro">
            <tr class="tabla_tarjetas">
              <th class="titulo_tabla texto" colspan="3">Tarjetas</th>
            </tr>
            <tr>
              <td class="tabla_tarjetas">1</td>
              <td colspan="2" class="tabla_tarjetas">Número final de tarjeta</td>
              <td class="tabla_tarjetas"><i class='bx bx-pencil iconos'></i>
                <i class='bx bx-trash iconos'></i>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div>
        <h1 class="titulo">Agregar Tarjetas</h1>
      </div>
      <div class="contenedor_agregarTarjeta flex">
        <div class="seccion_agregar flex">
          <p class="texto">Número de tarjeta</p>
          <input type="number" name="" id="numeroTarjeta" class="input_numero">
        </div>
        <div class="seccion_agregar flex">
          <p class="texto">Vencimiento</p>
          <div class="vencimiento_inputs flex">
            <input type="number" name="" id="mesVencimiento" class="input_vencimiento" max="12" min="1" placeholder="MM">
            <p class="texto texto_entre">/</p>
            <input type="number" name="" id="annoVencimiento" class="input_vencimiento" placeholder="AA">
          </div>
        </div>
        <div class="seccion_agregar flex">
          <p class="texto">Código de seguridad</p>
          <input type="number" name="" id="numeroTarjeta" class="input_cod" placeholder="CCV">
        </div>
      </div>
      <div class="contenedor_agregarTarjeta flex">
        <div class="seccion_agregar flex">
          <p class="texto">Nombre de tarjeta</p>
          <input type="text" name="" id="numeroTarjeta" class="input_numero">
        </div>
        <button class="btn_cancel"><p class="texto">Cancelar</p></button>
        <button class="btn_add"><p class="texto">Añadir Tarjeta</p></button>
      </div>
    </div>
  </div>

  <!--Seccion de Footer-->
  <div class="footer flex ">
    <div class="flex-33 ">
      <a href="indexNosotros.html" class="footer_item">Nosotros</a>
    </div>
    <div class="flex-33 ">
      <a href="indexPoliticas.html" class="footer_item">Condiciones de uso y politicas</a>
    </div>
    <div class="flex-33 ">
      <a href="contacto.html" class="footer_item">Contacto</a>
    </div>
  </div>
 
  <script src="../JS/Pefil.js"></script>
</body>

</html>
