<html>

<head>
  <!--Links de google fonts tipo de letra-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <!--Link de css para el css-->
  <link rel="stylesheet" type="text/css" href="../CSS/styleprincipal.css">
  <link rel="stylesheet" type="text/css" href="../CSS/styleMetodoPago.css">

  <title>Pago Tarjeta</title>
</head>

<body>
  <div class="header flex">
    <div class="flex_30">
      <img src="../IMG/LogoEmpresa.png" class="logo">
    </div>
    <div class="login flex">
      <a href="perfil.html" class="menu_item login" id="userid">Ingresar</a>
    </div>
    <div class="flex_70 menu">
      <a href="../index.html" class="menu_item">Inicio</a>
      <a href="cines.html" class="menu_item">Cines</a>
      <a href="misBoletos.html" class="menu_item">Mis Boletos</a>
    </div>
  </div>
  <div class="flex">
    <div class=" flex-30">
      <h1 class="titulo">Agregar método de pago</h1>
    </div>
    <div class="info_perfil flex-70">

      <div class="contenedor_agregarTarjeta flex">
        <form action="" onsubmit="return pagar()">
          <div class="seccion_agregar flex">
            <p class="texto">Número de tarjeta</p>
            <input type="number" name="" id="numeroTarjeta" class="input_numero" required> 
          </div>
          <div class="seccion_agregar flex">
            <p class="texto">Nombre de tarjeta</p>
            <input type="text" name="" id="nombreTarjeta" class="input_numero" required>
          </div>
          <div class="seccion_infoTarjeta flex">
            <p class="texto">Vencimiento</p>
            <div class="vencimiento_inputs flex">
              <input type="number" name="" id="mesVencimiento" class="input_vencimiento" max="12" min="1"
              placeholder="MM" required>
              <p class="texto texto_entre">/</p>
              <input type="number" name="" id="annoVencimiento" class="input_vencimiento" placeholder="AA" required>
            </div>
            <p class="texto">Código de seguridad</p>
            <input type="number" name="" id="ccvTarjeta" class="input_cod" placeholder="CCV" max="999" required>
          </div>
      </div>
      <div class="contenedor_agregarinfo flex">
        <input class="btn_pagar" type="submit" value="Pagar">
        </form>
      </div>
    </div>
  </div>

  <!--Seccion de Footer-->
  <div class="footer flex ">
    <div class="flex-33 ">
      <a href="indexNosotros.html" class="footer_item">Nosotros</a>
    </div>
    <div class="flex-33 ">
      <a href="indexPoliticas.html" class="footer_item">Condiciones de uso y politicas</a>
    </div>
    <div class="flex-33 ">
      <a href="contacto.html" class="footer_item">Contacto</a>
    </div>
  </div>
  <script src="../JS/tarjetaPaog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

</html>
