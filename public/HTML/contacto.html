<html>

<head>
  <!--Links de google fonts tipo de letra-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <!--Link de css para el css-->
  <link rel="stylesheet" type="text/css" href="../CSS/styleprincipal.css">
  <link rel="stylesheet" type="text/css" href="../CSS/stylecontacto.css">

  <title>Contactanos</title>
</head>

<body>
  <div class="header flex">
    <div class="flex_30">
      <img src="../IMG/LogoEmpresa.png" class="logo">
    </div>
    <div class="login flex">
      <a href="login.html" class="menu_item login">Ingresar</a>
    </div>
    <div class="flex_70 menu">
      <a href="../index.html" class="menu_item">Inicio</a>
      <a href="cines.html" class="menu_item">Cines</a>
      <a href="misBoletos.html" class="menu_item">Mis Boletos</a>
    </div>
  </div>
  <!--Contenido-->
  <div class="contact_container">
    <h1 class="titulo">Contactanos</h1>
    <form action="#" method="post">
      <div class="form_head flex">
        <div class="item_head flex">
          <label for="username" class=" texto">Nombre </label>
          <input type="text" class="input_sm" placeholder="Su nombre" id="nombreUser">
        </div>
        <div class="item_head flex">
          <label for="username" class=" texto">Correo Electr√≥nico</label>
          <input type="text" class="input_sm" placeholder="Email" id="correoUser">
        </div>
      </div>
      <div class="form_head flex">
        <div class="item_head flex">
          <label for="username" class=" texto">Tema </label>
          <input type="text" class="input_sm" placeholder="Tema a comunicar" id="temaContact">
        </div>
      </div>
      <div class="form_head flex">
        <div class="item_head flex">
          <label for="username" class="texto">Mensaje </label>
          <textarea name="mensaje" id="mensajeComunicar" cols="30" rows="15" placeholder="Su mensaje"
            class="input_lg"></textarea>
        </div>
      </div>
      <div class="btn_contenedor">
        <input type="submit" value="Enviar" class="btn_contact">
      </div>
    </form>
  </div>
  <!--Seccion de Footer-->
  <div class="footer flex ">
    <div class="flex-33 ">
      <a href="#" class="footer_item">Nosotros</a>
    </div>
    <div class="flex-33 ">
      <a href="#" class="footer_item">Condiciones de uso y politicas</a>
    </div>
    <div class="flex-33 ">
      <a href="contacto.html" class="footer_item">Contacto</a>
    </div>
  </div>
</body>

</html>
